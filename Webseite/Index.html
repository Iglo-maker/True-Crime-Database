<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>True Crime Atlas</title>

  <!-- Three.js + Globe.gl -->
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000000;
      font-family: "Poppins", system-ui, -apple-system, sans-serif;
      color: #f5f5f5;
    }

    #globeViz {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    header {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: none;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.3rem;
      color: #ff3b3b;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 59, 59, 0.5);
      pointer-events: auto;
    }

    footer {
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
      z-index: 10;
      color: #888;
      font-size: 0.8rem;
      pointer-events: none;
    }

    /* kleines Men√º links (nur f√ºr sp√§ter nutzbar, aktuell nur Style) */
    .left-menu {
      position: absolute;
      left: 14px;
      top: 80px;
      z-index: 11;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(15, 15, 15, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
    }

    .left-menu button {
      min-width: 110px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: transparent;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 0.85rem;
      text-align: left;
    }

    .left-menu button:hover {
      background: rgba(255, 59, 59, 0.2);
      border-color: #ff3b3b;
    }

    .group-title {
      font-size: 0.8rem;
      color: #bbbbbb;
      padding: 2px 2px 4px;
    }

    .mode-switch {
      position: absolute;
      left: 14px;
      bottom: 14px;
      z-index: 11;
      display: flex;
      gap: 6px;
      align-items: center;
      padding: 8px;
      border-radius: 10px;
      background: rgba(15, 15, 15, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .mode-switch button {
      padding: 5px 8px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .mode-switch button.active {
      background: #ff3b3b;
      color: #ffffff;
      box-shadow: 0 0 12px rgba(255, 59, 59, 0.6);
    }

    @media (max-width: 700px) {
      header h1 { font-size: 1.6rem; }
      .left-menu button { min-width: 90px; }
    }
  </style>
</head>
<body>
  <header><h1>True Crime Atlas</h1></header>

  <div id="globeViz"></div>

  <!-- Links Men√º (Kontinente + Random) -->
  <div class="left-menu">
    <div class="group-title">Regions</div>
    <button data-lat="54.5260" data-lng="15.2551" data-alt="2.2" class="continent-btn">Europe</button>
    <button data-lat="34.0479" data-lng="100.6197" data-alt="2.2" class="continent-btn">Asia</button>
    <button data-lat="-8.7832" data-lng="34.5085" data-alt="2.5" class="continent-btn">Africa</button>
    <button data-lat="20.0" data-lng="-100.0" data-alt="2.3" class="continent-btn">North America</button>
    <button data-lat="-15.6" data-lng="-60.1" data-alt="2.6" class="continent-btn">South America</button>
    <button data-lat="-25.0" data-lng="135.0" data-alt="2.8" class="continent-btn">Oceania</button>

    <div style="height:6px"></div>
    <div class="group-title">Actions</div>
    <button id="randomCountryBtn">Random Country</button>
  </div>

  <!-- Mode Switch unten links -->
  <div class="mode-switch">
    <button class="mode-btn active" data-mode="normal">Normal</button>
    <button class="mode-btn" data-mode="dark">Dark</button>
    <button class="mode-btn" data-mode="white">White</button>
  </div>

  <footer>¬© 2025 True Crime Atlas | Educational Project</footer>

  <script>
    // ---------- Globus einrichten ----------
    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('#000000')
      .showAtmosphere(true)
      .atmosphereColor('#ff3b3b')
      .atmosphereAltitude(0.18)
      .polygonsTransitionDuration(200);

    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = 0.7;

    let hoverCountry = null;
    let allCountries = [];

    // L√§nderpolygone laden
    fetch('https://raw.githubusercontent.com/vasturiano/globe.gl/master/example/datasets/ne_110m_admin_0_countries.geojson')
      .then(res => res.json())
      .then(data => {
        allCountries = data.features;

       let hoverCountry = null;
let selectedCountry = null;

globe
  .polygonsData(allCountries)
  .polygonCapColor(d => {
    if (d === selectedCountry) return 'rgba(255,80,80,0.85)';   // üî¥ angeklicktes Land
    if (d === hoverCountry)    return 'rgba(255,59,59,0.55)';   // üî¥ Hover
    return 'rgba(255,255,255,0.12)';                           // normal
  })
  .polygonSideColor(() => 'rgba(255,255,255,0.30)')
  .polygonStrokeColor(() => 'rgba(255,255,255,0.80)')
  .polygonLabel(d => d.properties.ADMIN)

  .onPolygonHover(d => {
    hoverCountry = d || null;
  })

  .onPolygonClick(d => {
    selectedCountry = d;   // speichert das angeklickte Land ‚Üí wird rot

    // re-render Farben
    globe.polygonCapColor(globe.polygonCapColor());

    const countryName = d.properties.ADMIN;

    // kleine Verz√∂gerung, damit man das Rot sieht
    setTimeout(() => {
      window.location.href = `country.html?country=${encodeURIComponent(countryName)}`;
    }, 250);
  });
      });

    // ---------- Kontinent-Buttons ----------
    document.querySelectorAll('.continent-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lat = parseFloat(btn.dataset.lat);
        const lng = parseFloat(btn.dataset.lng);
        const alt = parseFloat(btn.dataset.alt);
        globe.pointOfView({ lat, lng, altitude: alt }, 1000);
      });
    });

    // ---------- Random Country ----------
    document.getElementById('randomCountryBtn').addEventListener('click', () => {
      if (!allCountries.length) return;
      const random = allCountries[Math.floor(Math.random() * allCountries.length)];
      const name = random.properties.ADMIN;

      // grobe Positionsbestimmung
      let lat = 0, lng = 0;
      try {
        const geom = random.geometry;
        let coords = null;
        if (geom.type === 'Polygon') coords = geom.coordinates[0];
        if (geom.type === 'MultiPolygon') coords = geom.coordinates[0][0];
        if (coords && coords.length) {
          let sumLat = 0, sumLng = 0;
          coords.forEach(c => { sumLng += c[0]; sumLat += c[1]; });
          lat = sumLat / coords.length;
          lng = sumLng / coords.length;
        }
      } catch (e) {}

      globe.pointOfView({ lat, lng, altitude: 2.0 }, 1000);
      setTimeout(() => {
        window.location.href = `country.html?country=${encodeURIComponent(name)}`;
      }, 1100);
    });

    // ---------- Mode Switch ----------
    const modeButtons = document.querySelectorAll('.mode-btn');

    function applyMode(mode) {
      modeButtons.forEach(b => b.classList.toggle('active', b.dataset.mode === mode));

      const globeDiv = document.getElementById('globeViz');
      const canvas = globeDiv.querySelector('canvas');

      if (mode === 'normal') {
        document.body.style.background = '#000000';
        globeDiv.style.background = '#000000';
        if (canvas) canvas.style.filter = 'none';
      } else if (mode === 'dark') {
        document.body.style.background = '#050505';
        globeDiv.style.background = '#050505';
        if (canvas) canvas.style.filter = 'grayscale(1) contrast(1.1) brightness(0.9)';
      } else if (mode === 'white') {
        document.body.style.background = '#f6f6f6';
        globeDiv.style.background = '#f6f6f6';
        if (canvas) canvas.style.filter = 'grayscale(0) brightness(1.05) saturate(0.4)';
      }
    }

    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => applyMode(btn.dataset.mode));
    });

    // Standard: Normal Mode
    // Canvas kann leicht verz√∂gert kommen ‚Üí Timeout
    setTimeout(() => applyMode('normal'), 500);
  </script>
</body>
</html>
