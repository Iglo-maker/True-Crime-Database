<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>True Crime Atlas</title>

  <!-- Three.js + Globe.gl -->
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <style>
    :root{
      --bg-normal: #0b0b0b;
      --bg-dark: #050505;
      --bg-white: #f6f6f6;
      --text-normal: #f5f5f5;
      --text-white: #111111;
      --accent: #ff3b3b;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      background: var(--bg-normal);
      color: var(--text-normal);
    }

    #globeViz {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-normal);
    }

    header {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      text-align: center;
      pointer-events: none;
    }

    header h1 {
      margin: 0;
      pointer-events: auto;
      color: var(--accent);
      font-size: 2.2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255,59,59,0.4);
    }

    /* Linkes Menü (Kontinente + Random) */
    .left-menu {
      position: absolute;
      left: 14px;
      top: 80px;
      z-index: 15;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: rgba(18,18,18,0.7);
      border-radius: 10px;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
    }

    .left-menu .group-title {
      font-size: 0.8rem;
      color: #bdbdbd;
      margin-bottom: 2px;
    }

    .left-menu button {
      background: transparent;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 6px 10px;
      color: var(--text-normal);
      font-size: 0.85rem;
      text-align: left;
      cursor: pointer;
    }

    .left-menu button:hover {
      border-color: var(--accent);
    }

    /* Mode-Switch + Rotation unten links */
    .bottom-left-panel {
      position: absolute;
      left: 14px;
      bottom: 14px;
      z-index: 15;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .mode-switch,
    .rotate-box {
      display: flex;
      gap: 6px;
      align-items: center;
      background: rgba(18,18,18,0.7);
      padding: 8px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
    }

    .mode-switch button,
    .rotate-box button {
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-normal);
      padding: 6px 8px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .mode-switch button.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 14px rgba(255,59,59,0.3);
    }

    .rotate-box button.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 14px rgba(255,59,59,0.3);
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 12;
      font-size: 0.8rem;
      color: #999;
    }

    @media (max-width: 700px) {
      header h1 {
        font-size: 1.4rem;
      }
      .left-menu button {
        min-width: 90px;
      }
    }
  </style>
</head>
<body>
  <header><h1>True Crime Atlas</h1></header>

  <div id="globeViz"></div>

  <!-- Linkes Menü -->
  <div class="left-menu">
    <div class="group-title">Regions</div>
    <button class="continent-btn" data-lat="54.5260" data-lng="15.2551" data-alt="2.2">Europe</button>
    <button class="continent-btn" data-lat="34.0479" data-lng="100.6197" data-alt="2.2">Asia</button>
    <button class="continent-btn" data-lat="-8.7832" data-lng="34.5085" data-alt="2.5">Africa</button>
    <button class="continent-btn" data-lat="20.0" data-lng="-100.0" data-alt="2.3">North America</button>
    <button class="continent-btn" data-lat="-15.6" data-lng="-60.1" data-alt="2.6">South America</button>
    <button class="continent-btn" data-lat="-25.0" data-lng="135.0" data-alt="2.8">Oceania</button>
    <button class="continent-btn" data-lat="-82.0" data-lng="0.0" data-alt="2.8">Antarctica</button>

    <div style="height:6px;"></div>
    <div class="group-title">Actions</div>
    <button id="randomBtn">Random Country</button>
  </div>

  <!-- unten links: Modes + Rotation -->
  <div class="bottom-left-panel">
    <div class="mode-switch" id="modeSwitch">
      <button class="mode-btn active" data-mode="normal">Normal</button>
      <button class="mode-btn" data-mode="dark">Dark</button>
      <button class="mode-btn" data-mode="white">White</button>
    </div>
    <div class="rotate-box">
      <span style="font-size:0.8rem;">Rotation</span>
      <button id="rotateToggle" class="active">Stop</button>
    </div>
  </div>

  <footer>© 2025 True Crime Atlas | Educational Project</footer>

  <script>
    // ---------- Globe Setup ----------
    const globeElem = document.getElementById('globeViz');

    const globe = Globe()(globeElem)
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg') // bunter Globus
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('#0b0b0b')
      .showAtmosphere(true)
      .atmosphereColor('#ff3b3b')
      .atmosphereAltitude(0.12)
      .polygonsTransitionDuration(200);

    const controls = globe.controls();
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.7;
    let rotationActive = true;

    // Rotation-Button
    const rotateBtn = document.getElementById('rotateToggle');
    rotateBtn.addEventListener('click', () => {
      rotationActive = !rotationActive;
      controls.autoRotate = rotationActive;
      rotateBtn.classList.toggle('active', rotationActive);
      rotateBtn.textContent = rotationActive ? 'Stop' : 'Start';
    });

    // ---------- Länder + Heatmap ----------
    let countriesFeatures = [];
    let hoveredCountry = null;
    let crimeCounts = {};
    let maxCrime = 1;

    function loadCrimeCounts() {
      crimeCounts = {};
      countriesFeatures.forEach(f => {
        const name = f.properties.ADMIN;
        const stored = JSON.parse(localStorage.getItem('cases_' + name) || '[]');
        crimeCounts[name] = stored.length || 0;
      });
      const values = Object.values(crimeCounts);
      maxCrime = values.length ? Math.max(1, ...values) : 1;
    }

    function baseColor(d) {
      const name = d.properties.ADMIN;
      const count = crimeCounts[name] || 0;
      if (count === 0) {
        return 'rgba(255,255,255,0.15)'; // neutrales hellgrau
      }
      const intensity = Math.min(1, count / maxCrime);
      const r = 255;
      const g = Math.round(230 - 130 * intensity);
      const b = Math.round(230 - 220 * intensity);
      const a = 0.35 + 0.4 * intensity;
      return `rgba(${r},${g},${b},${a})`;
    }

    fetch('https://raw.githubusercontent.com/vasturiano/globe.gl/master/example/datasets/ne_110m_admin_0_countries.geojson')
      .then(res => res.json())
      .then(data => {
        countriesFeatures = data.features;
        loadCrimeCounts();

        globe
          .polygonsData(countriesFeatures)
          .polygonCapColor(d =>
            d === hoveredCountry
              ? 'rgba(255,59,59,0.7)'               // Hover: rot
              : baseColor(d)                        // sonst Heatmap-Farbe
          )
          .polygonSideColor(() => 'rgba(255,255,255,0.25)')
          .polygonStrokeColor(() => 'rgba(255,255,255,0.85)')
          .polygonAltitude(d =>
            d === hoveredCountry ? 0.08 : 0.01      // Hover: 3D höher
          )
          .polygonLabel(d => {
            const name = d.properties.ADMIN;
            const count = crimeCounts[name] || 0;
            return `${name}\nCases: ${count}`;
          })
          .onPolygonHover(d => {
            hoveredCountry = d || null;
            // Refresh, damit CapColor/Altitude neu berechnet werden
            globe.polygonsData(countriesFeatures);
          })
          .onPolygonClick(d => {
            const countryName = d.properties.ADMIN;
            window.location.href = `country.html?country=${encodeURIComponent(countryName)}`;
          });
      });

    // ---------- Kontinent Buttons ----------
    document.querySelectorAll('.continent-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lat = parseFloat(btn.dataset.lat);
        const lng = parseFloat(btn.dataset.lng);
        const alt = parseFloat(btn.dataset.alt);
        globe.pointOfView({ lat, lng, altitude: alt }, 1000);
      });
    });

    // ---------- Random Country ----------
    document.getElementById('randomBtn').addEventListener('click', () => {
      if (!countriesFeatures.length) return;
      const withCases = countriesFeatures.filter(f => {
        const name = f.properties.ADMIN;
        const c = JSON.parse(localStorage.getItem('cases_' + name) || '[]');
        return c.length > 0;
      });
      const pool = withCases.length ? withCases : countriesFeatures;
      const pick = pool[Math.floor(Math.random() * pool.length)];
      if (!pick) return;

      // grobe Mitte des Landes berechnen
      let lat = 0, lng = 0;
      try {
        const geom = pick.geometry;
        let coords = null;
        if (geom.type === 'Polygon') coords = geom.coordinates[0];
        if (geom.type === 'MultiPolygon') coords = geom.coordinates[0][0];
        if (coords && coords.length) {
          let sumLat = 0, sumLng = 0;
          coords.forEach(c => { sumLng += c[0]; sumLat += c[1]; });
          lat = sumLat / coords.length;
          lng = sumLng / coords.length;
        }
      } catch(e){}

      globe.pointOfView({ lat, lng, altitude: 1.8 }, 1000);
      setTimeout(() => {
        window.location.href = `country.html?country=${encodeURIComponent(pick.properties.ADMIN)}`;
      }, 1200);
    });

    // ---------- Mode Switch ----------
    const modeButtons = document.querySelectorAll('.mode-btn');

    function applyCanvasFilter(filter) {
      const canvas = globeElem.querySelector('canvas');
      if (canvas) canvas.style.filter = filter;
    }

    function setMode(mode) {
      modeButtons.forEach(b => b.classList.toggle('active', b.dataset.mode === mode));

      if (mode === 'normal') {
        document.body.style.background = 'var(--bg-normal)';
        globeElem.style.background = 'var(--bg-normal)';
        applyCanvasFilter('none');  // bunter Globus
      } else if (mode === 'dark') {
        document.body.style.background = 'var(--bg-dark)';
        globeElem.style.background = 'var(--bg-dark)';
        applyCanvasFilter('grayscale(1) contrast(1.05) brightness(0.9)');
      } else if (mode === 'white') {
        document.body.style.background = 'var(--bg-white)';
        globeElem.style.background = 'var(--bg-white)';
        applyCanvasFilter('grayscale(0.1) contrast(1.05) brightness(1.05) saturate(0.6)');
      }
    }

    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => setMode(btn.dataset.mode));
    });

    // Canvas kann etwas später geladen werden → Observer
    const observer = new MutationObserver(() => {
      const active = document.querySelector('.mode-btn.active');
      if (active) setMode(active.dataset.mode);
    });
    observer.observe(globeElem, { childList: true });

    // Standardmodus
    setMode('normal');

    // Wenn in country.html Fälle hinzugefügt wurden und Tab wieder geladen wird,
    // aktualisiert ein Reload die Heatmap (oder du drückst einfach F5).
  </script>
</body>
</html>
