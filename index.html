<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>True Crime Atlas</title>

  <!-- Three.js + Globe.gl -->
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>

  <style>
    :root{
      --bg-normal: #0b0b0b;
      --bg-dark: #050505;
      --bg-white: #ffffff;
      --text-normal: #f5f5f5;
      --text-dark: #f5f5f5;
      --text-white: #111111;
      --accent: #ff3b3b;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins",sans-serif;
      overflow:hidden;
      background: var(--bg-normal);
      color: var(--text-normal);
    }

    #globeViz{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      background: var(--bg-normal);
    }

    header{
      position:absolute;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:12;
      pointer-events:none;
      text-align:center;
    }
    header h1{
      margin:0;
      color:var(--accent);
      text-shadow:0 0 8px rgba(255,59,59,0.18);
      letter-spacing:1.5px;
      font-size:2rem;
      pointer-events:auto;
    }

    .left-menu{
      position:absolute;
      left:14px;
      top:80px;
      z-index:14;
      display:flex;
      flex-direction:column;
      gap:10px;
      background: rgba(18,18,18,0.7);
      padding:10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
    }
    .left-menu .group-title{
      color:#bdbdbd;
      font-size:0.8rem;
      padding:4px 6px;
    }
    .left-menu button{
      background:transparent;
      color:#f5f5f5;
      border:1px solid rgba(255,255,255,0.18);
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      min-width:120px;
      text-align:left;
      font-size:0.9rem;
    }
    .left-menu button:hover{
      background:rgba(255,255,255,0.06);
    }

    .mode-switch{
      position:absolute;
      left:14px;
      bottom:14px;
      z-index:14;
      display:flex;
      gap:8px;
      align-items:center;
      background: rgba(18,18,18,0.7);
      padding:8px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
    }
    .mode-switch button{
      padding:6px 8px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      background:transparent;
      color:#f5f5f5;
      font-size:0.85rem;
    }
    .mode-switch button.active{
      background:var(--accent);
      color:#ffffff;
      box-shadow:0 6px 18px rgba(255,59,59,0.25);
    }

    footer{
      position:absolute;
      bottom:10px;
      right:10px;
      z-index:12;
      color:#9a9a9a;
      font-size:0.8rem;
    }

    @media (max-width:700px){
      header h1{ font-size:1.3rem; }
      .left-menu button{ min-width:90px; font-size:0.8rem; }
    }
  </style>
</head>
<body>
  <header><h1>True Crime Atlas</h1></header>

  <div id="globeViz"></div>

  <!-- Left menu -->
  <div class="left-menu" id="leftMenu">
    <div class="group-title">Regions</div>
    <button class="continent-btn" data-lat="54.5260" data-lng="15.2551" data-alt="2.2">Europe</button>
    <button class="continent-btn" data-lat="34.0479" data-lng="100.6197" data-alt="2.2">Asia</button>
    <button class="continent-btn" data-lat="-8.7832" data-lng="34.5085" data-alt="2.5">Africa</button>
    <button class="continent-btn" data-lat="20.0" data-lng="-100.0" data-alt="2.3">North America</button>
    <button class="continent-btn" data-lat="-15.6" data-lng="-60.1" data-alt="2.6">South America</button>
    <button class="continent-btn" data-lat="-25.0" data-lng="135.0" data-alt="2.8">Oceania</button>

    <div style="height:6px"></div>
    <div class="group-title">Actions</div>
    <button id="randomBtn">Random Country</button>
    <button id="heatmapToggleBtn">Heatmap: ON</button>
  </div>

  <!-- Mode switch -->
  <div class="mode-switch" id="modeSwitch">
    <button class="mode-btn active" data-mode="normal">Normal</button>
    <button class="mode-btn" data-mode="dark">Dark</button>
    <button class="mode-btn" data-mode="white">White</button>
  </div>

  <footer>© 2025 True Crime Atlas | Educational Project</footer>

  <script>
    // Globe instance
    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('#0b0b0b')
      .showAtmosphere(true)
      .atmosphereColor('#ff3b3b')
      .atmosphereAltitude(0.12)
      .polygonsTransitionDuration(200);

    const controls = globe.controls();
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.6;

    const renderer = globe.renderer();
    renderer.toneMappingExposure = 1.35;

    // Data for countries + crime index
    let countriesFeatures = [];
    let hoveredCountry = null;
    let heatmapEnabled = true;
    let crimeCounts = {};
    let maxCrimeCount = 1;

    function computeCrimeCounts() {
      crimeCounts = {};
      countriesFeatures.forEach(f => {
        const name = f.properties.ADMIN;
        const stored = JSON.parse(localStorage.getItem('cases_' + name) || '[]');
        crimeCounts[name] = stored.length || 0;
      });
      const values = Object.values(crimeCounts);
      maxCrimeCount = values.length ? Math.max(1, ...values) : 1;
    }

    function baseCapColor(feature) {
      if (!feature) return 'rgba(255,255,255,0.12)';
      if (!heatmapEnabled) {
        // neutrales hellgrau, wenn Heatmap aus
        return 'rgba(255,255,255,0.18)';
      }
      const name = feature.properties.ADMIN;
      const count = crimeCounts[name] || 0;
      if (count === 0) return 'rgba(255,255,255,0.12)';

      const intensity = Math.min(1, count / maxCrimeCount);
      const r = 255;
      const g = Math.round(230 - 120 * intensity);
      const b = Math.round(230 - 220 * intensity);
      const a = 0.35 + 0.4 * intensity;
      return `rgba(${r},${g},${b},${a})`;
    }

    function updatePolygonColors() {
      globe.polygonCapColor(f => {
        if (f === hoveredCountry) {
          return 'rgba(255,59,59,0.55)';  // Hover-Highlight
        }
        return baseCapColor(f);
      });
    }

    // Load countries
    fetch('https://raw.githubusercontent.com/vasturiano/globe.gl/master/example/datasets/ne_110m_admin_0_countries.geojson')
      .then(r => r.json())
      .then(data => {
        countriesFeatures = data.features;
        computeCrimeCounts();

        globe
          .polygonsData(countriesFeatures)
          .polygonCapColor(baseCapColor)
          .polygonSideColor(() => 'rgba(255,255,255,0.22)')
          .polygonStrokeColor(() => 'rgba(255,255,255,0.8)')
          .polygonLabel(d => `${d.properties.ADMIN}\nCases: ${crimeCounts[d.properties.ADMIN] || 0}`)
          .onPolygonHover(d => {
            hoveredCountry = d;
            updatePolygonColors();
          })
          .onPolygonClick(d => {
            const countryName = d.properties.ADMIN;
            window.location.href = `country.html?country=${encodeURIComponent(countryName)}`;
          });
      })
      .catch(e => console.error('GeoJSON load error', e));

    // Continent buttons
    document.querySelectorAll('.continent-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lat = parseFloat(btn.dataset.lat);
        const lng = parseFloat(btn.dataset.lng);
        const alt = parseFloat(btn.dataset.alt);
        globe.pointOfView({ lat, lng, altitude: alt }, 1000);
      });
    });

    // Random country
    document.getElementById('randomBtn').addEventListener('click', () => {
      if (!countriesFeatures.length) return;
      const withCases = countriesFeatures.filter(f => {
        const name = f.properties.ADMIN;
        return (JSON.parse(localStorage.getItem('cases_' + name) || '[]')).length > 0;
      });
      const pool = withCases.length ? withCases : countriesFeatures;
      const pick = pool[Math.floor(Math.random() * pool.length)];
      if (!pick) return;

      // simple centroid
      let lat = 0, lng = 0;
      try {
        const coords = pick.geometry.type === 'Polygon'
          ? pick.geometry.coordinates[0]
          : pick.geometry.type === 'MultiPolygon'
            ? pick.geometry.coordinates[0][0]
            : null;
        if (coords && coords.length) {
          let sumLat = 0, sumLng = 0;
          coords.forEach(c => { sumLng += c[0]; sumLat += c[1]; });
          lat = sumLat / coords.length;
          lng = sumLng / coords.length;
        }
      } catch(e){}

      globe.pointOfView({ lat, lng, altitude: 1.8 }, 1000);
      setTimeout(() => {
        window.location.href = `country.html?country=${encodeURIComponent(pick.properties.ADMIN)}`;
      }, 1200);
    });

    // Heatmap toggle
    const heatmapBtn = document.getElementById('heatmapToggleBtn');
    heatmapBtn.addEventListener('click', () => {
      heatmapEnabled = !heatmapEnabled;
      heatmapBtn.textContent = `Heatmap: ${heatmapEnabled ? 'ON' : 'OFF'}`;
      updatePolygonColors();
    });

    // Mode switch
    const modeButtons = document.querySelectorAll('.mode-btn');
    function applyCanvasFilterForMode(mode) {
      const canvas = document.querySelector('#globeViz canvas');
      if (!canvas) return;
      if (mode === 'white') {
        canvas.style.filter = 'grayscale(0) contrast(1.02) brightness(1.05) saturate(0.8)';
      } else {
        canvas.style.filter = 'grayscale(1) contrast(1.05) brightness(0.98)';
      }
    }

    function setMode(mode) {
      modeButtons.forEach(b => b.classList.toggle('active', b.dataset.mode === mode));
      const viz = document.getElementById('globeViz');

      if (mode === 'normal') {
        document.body.style.background = 'var(--bg-normal)';
        document.body.style.color = 'var(--text-normal)';
        viz.style.background = 'var(--bg-normal)';
        applyCanvasFilterForMode('normal');
      } else if (mode === 'dark') {
        document.body.style.background = 'var(--bg-dark)';
        document.body.style.color = 'var(--text-dark)';
        viz.style.background = 'var(--bg-dark)';
        applyCanvasFilterForMode('dark');
      } else if (mode === 'white') {
        document.body.style.background = 'var(--bg-white)';
        document.body.style.color = 'var(--text-white)';
        viz.style.background = 'var(--bg-white)';
        applyCanvasFilterForMode('white');
      }
    }

    modeButtons.forEach(b => b.addEventListener('click', () => setMode(b.dataset.mode)));
    setMode('normal');

    // Re-apply filter when canvas appears
    const observer = new MutationObserver(() => {
      const active = document.querySelector('.mode-btn.active');
      if (active) applyCanvasFilterForMode(active.dataset.mode);
    });
    observer.observe(document.getElementById('globeViz'), { childList:true });

    // Wenn localStorage sich ändert (z.B. neue Fälle): Seite neu laden -> Heatmap aktualisiert
    window.addEventListener('storage', () => location.reload());
  </script>
</body>
</html>
